<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prompt Saver - OEVER.ART</title>
  <!-- Google Font for retro 8-bit style -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #121212;
      color: #fff;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }
    /* Background Canvas */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background-color: #121212;
    }
    /* Header & Logo */
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .logo {
      font-size: 24px;
      letter-spacing: 3px;
      /* Pixelated text animation */
      animation: pixelLogo 2s infinite alternate;
    }
    @keyframes pixelLogo {
      0% { text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff; }
      100% { text-shadow: 4px 4px 0 #fff, -4px -4px 0 #fff; }
    }
    /* Authentication Status */
    #auth-status {
      text-align: center;
      padding: 10px;
      background: #1f1f1f;
      z-index: 1;
    }
    /* Main Content */
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      z-index: 1;
      position: relative;
    }
    /* Form Styles */
    .prompt-form {
      margin-bottom: 20px;
      background: #1f1f1f;
      padding: 15px;
      border: 2px solid #fff;
    }
    .prompt-form h2 {
      margin-bottom: 10px;
    }
    .prompt-form input[type="text"],
    .prompt-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #fff;
      background: #2a2a2a;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
    }
    /* Pixelated placeholder style */
    ::placeholder {
      font-family: 'Press Start 2P', monospace;
      color: #aaa;
      letter-spacing: 1px;
    }
    /* Button Styles */
    button {
      background: linear-gradient(145deg, #000, #333);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.4);
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 0; /* Sharp edges for 8-bit look */
      box-shadow: 3px 3px 0 #fff;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
    }
    /* List & Prompt Item Styles */
    .prompt-list {
      list-style: none;
    }
    .prompt-item {
      background: #1f1f1f;
      margin-bottom: 10px;
      padding: 15px;
      border: 2px solid #fff;
      display: flex;
      flex-direction: column;
    }
    .prompt-item .actions {
      margin-top: 10px;
      text-align: right;
    }
    .prompt-item button {
      margin-left: 5px;
      box-shadow: 2px 2px 0 #fff;
    }
    .import-export {
      margin: 20px 0;
      text-align: center;
    }
    .import-export button {
      margin: 0 5px;
    }
    /* Mobile Responsive */
    @media (max-width: 600px) {
      header { padding: 15px; }
      .logo { font-size: 20px; }
      .prompt-form input[type="text"],
      .prompt-form textarea { font-size: 10px; }
      .prompt-item { padding: 10px; }
    }
  </style>
</head>
<body>
  <!-- Background Canvas -->
  <canvas id="bgCanvas"></canvas>
  
  <header>
    <!-- Updated Logo Text with Pixel Animation -->
    <div class="logo">OEVER.ART</div>
  </header>
  
  <!-- Authentication Status Area -->
  <div id="auth-status"></div>
  
  <!-- Main Prompt Interface (Hidden until authenticated) -->
  <div id="promptContainer" style="display: none;">
    <main>
      <div class="prompt-form">
        <h2>Add a New Prompt</h2>
        <textarea id="promptContent" placeholder="Enter your prompt here..." rows="3"></textarea>
        <input type="text" id="promptTags" placeholder="Enter tags (comma separated)">
        <input type="hidden" id="promptId">
        <button id="savePromptBtn">Save Prompt</button>
      </div>
      <ul class="prompt-list" id="promptList"></ul>
      
      <div class="import-export">
        <button id="exportBtn">Export Prompts</button>
        <input type="file" id="importFile" style="display:none;">
        <button id="importBtn">Import Prompts</button>
      </div>
    </main>
  </div>

  <script>
    // Firebase configuration and initialization
    const firebaseConfig = {
      apiKey: "AIzaSyDIojKiKQpK8kPWQO0sAsD8FiwBPfYsdzc",
      authDomain: "prompts-c34a6.firebaseapp.com",
      projectId: "prompts-c34a6",
      storageBucket: "prompts-c34a6.firebasestorage.app",
      messagingSenderId: "314818983415",
      appId: "1:314818983415:web:f21d230b6088bf3b0beaf2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const promptsCollection = db.collection("prompts");

    // Global variable to track if current user is a guest
    let isGuest = false;
    
    // Set up Google Auth Provider with login hint for your account
    const googleProvider = new firebase.auth.GoogleAuthProvider();
    googleProvider.setCustomParameters({ 'login_hint': 'florisvdoever@gmail.com' });
    
    let unsubscribePrompts = null;
    
    // Handle authentication state changes
    auth.onAuthStateChanged(user => {
      if (user) {
        // Set guest flag based on user type
        isGuest = user.isAnonymous;
        // If signed in with Google, ensure it's the permitted account
        if (!isGuest && user.email !== "florisvdoever@gmail.com") {
          alert("Unauthorized user. Signing out.");
          auth.signOut();
          return;
        }
        const displayName = isGuest ? "Guest" : user.email;
        document.getElementById("auth-status").innerHTML = 
          `Signed in as ${displayName} <button id="signOutBtn">Sign Out</button>`;
        document.getElementById("promptContainer").style.display = "block";
        if (!unsubscribePrompts) {
          unsubscribePrompts = promptsCollection.orderBy("timestamp", "desc")
            .onSnapshot(snapshot => {
              const promptList = document.getElementById("promptList");
              promptList.innerHTML = "";
              snapshot.forEach(doc => {
                const prompt = doc.data();
                let li = document.createElement("li");
                li.className = "prompt-item";
                // For guests, make text non-editable; for Google users, allow editing.
                const contentEditable = isGuest ? "false" : "true";
                li.innerHTML = `
                  <div>
                    <strong>Prompt:</strong>
                    <span class="prompt-text" contenteditable="${contentEditable}" data-id="${doc.id}">${prompt.content}</span>
                  </div>
                  <div>
                    <strong>Tags:</strong>
                    <span class="prompt-tags" contenteditable="${contentEditable}" data-id="${doc.id}">${prompt.tags || ""}</span>
                  </div>
                `;
                // Only show update and delete buttons for Google (non-guest) users
                if (!isGuest) {
                  li.innerHTML += `
                    <div class="actions">
                      <button class="updateBtn" data-id="${doc.id}">Update</button>
                      <button class="deleteBtn" data-id="${doc.id}">Delete</button>
                    </div>
                  `;
                }
                promptList.appendChild(li);
              });
            });
        }
      } else {
        document.getElementById("auth-status").innerHTML =
          `<button id="signInBtn">Sign In with Google</button>
           <button id="guestBtn">Continue as Guest</button>`;
        document.getElementById("promptContainer").style.display = "none";
        if (unsubscribePrompts) {
          unsubscribePrompts();
          unsubscribePrompts = null;
        }
      }
    });

    // Delegate sign in, guest sign in, and sign out events
    document.addEventListener('click', function(e){
      if(e.target && e.target.id === "signInBtn"){
        auth.signInWithPopup(googleProvider).catch(error => {
          console.error(error);
          alert("Error signing in: " + error.message);
        });
      }
      if(e.target && e.target.id === "guestBtn"){
        auth.signInAnonymously().catch(error => {
          console.error(error);
          alert("Error signing in as guest: " + error.message);
        });
      }
      if(e.target && e.target.id === "signOutBtn"){
        auth.signOut().catch(error => {
          console.error(error);
          alert("Error signing out: " + error.message);
        });
      }
    });

    // Save new prompt or update existing one
    document.getElementById("savePromptBtn").addEventListener("click", () => {
      const content = document.getElementById("promptContent").value.trim();
      const tags = document.getElementById("promptTags").value.trim();
      const promptId = document.getElementById("promptId").value;
      if (!content) {
        alert("Prompt cannot be empty.");
        return;
      }
      if (promptId && !isGuest) {
        // Only allow update if not a guest
        promptsCollection.doc(promptId).update({
          content,
          tags,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      } else if (!promptId) {
        // Always allow adding a new prompt regardless of login type
        promptsCollection.add({
          content,
          tags,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
      // Clear form
      document.getElementById("promptContent").value = "";
      document.getElementById("promptTags").value = "";
      document.getElementById("promptId").value = "";
    });

    // Inline update and delete actions (only applicable for non-guests)
    document.getElementById("promptList").addEventListener("click", (e) => {
      if (isGuest) return; // Prevent any update/delete for guests
      if (e.target.classList.contains("updateBtn")) {
        const id = e.target.getAttribute("data-id");
        const content = e.target.parentElement.parentElement.querySelector(".prompt-text").innerText.trim();
        const tags = e.target.parentElement.parentElement.querySelector(".prompt-tags").innerText.trim();
        promptsCollection.doc(id).update({
          content,
          tags,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
      if (e.target.classList.contains("deleteBtn")) {
        const id = e.target.getAttribute("data-id");
        if (confirm("Are you sure you want to delete this prompt?")) {
          promptsCollection.doc(id).delete();
        }
      }
    });

    // Export prompts to a JSON file
    document.getElementById("exportBtn").addEventListener("click", () => {
      promptsCollection.get().then(snapshot => {
        const prompts = [];
        snapshot.forEach(doc => {
          prompts.push({ id: doc.id, ...doc.data() });
        });
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(prompts, null, 2));
        const dlAnchorElem = document.createElement("a");
        dlAnchorElem.setAttribute("href", dataStr);
        dlAnchorElem.setAttribute("download", "prompts.json");
        dlAnchorElem.click();
      });
    });

    // Import prompts from a JSON file
    document.getElementById("importBtn").addEventListener("click", () => {
      document.getElementById("importFile").click();
    });
    document.getElementById("importFile").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        try {
          const prompts = JSON.parse(event.target.result);
          prompts.forEach(prompt => {
            const { id, ...data } = prompt;
            promptsCollection.add({
              ...data,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
          });
        } catch (err) {
          alert("Failed to import prompts: " + err.message);
        }
      };
      reader.readAsText(file);
    });

    /* Pixelated 3D Cloud Animation on Canvas */
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let clouds = [];
    const numClouds = 15;
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    function initClouds() {
      clouds = [];
      for (let i = 0; i < numClouds; i++) {
        clouds.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height * 0.5,
          speed: 0.2 + Math.random() * 0.8,
          scale: 0.5 + Math.random(),
          opacity: 0.3 + Math.random() * 0.5
        });
      }
    }
    initClouds();
    function drawCloud(cloud) {
      const { x, y, scale, opacity } = cloud;
      ctx.fillStyle = `rgba(255,255,255,${opacity})`;
      const blockSize = 8 * scale;
      ctx.fillRect(x, y, blockSize, blockSize);
      ctx.fillRect(x + blockSize, y - blockSize/2, blockSize, blockSize);
      ctx.fillRect(x + blockSize*2, y, blockSize, blockSize);
      ctx.fillRect(x + blockSize, y + blockSize, blockSize, blockSize);
    }
    function animateClouds() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      clouds.forEach(cloud => {
        drawCloud(cloud);
        cloud.x -= cloud.speed;
        if (cloud.x < -50) {
          cloud.x = canvas.width + Math.random() * 100;
          cloud.y = Math.random() * canvas.height * 0.5;
        }
      });
      requestAnimationFrame(animateClouds);
    }
    animateClouds();
  </script>
</body>
</html>
